    <!-- JSON = Javascript Object Notation -->




<!-- • E' un formato (molto popolare) per lo scambio di dati 
     • Si basa sulla notazione letterale degli oggetti
     • JSON è stato riscoperto/utilizzato per lo scambio di dati specialmente da quando esiste ajax
    
    -->
<script>

let JSON={
    proprieta_1: 'valore',
    proprieta_2:'valore',
    proprieta_3:'valore'
}
//1) coppie chiave:valore separate dalla virgola, ad eccezione dell'ultima

//2) l'intero oggetto viene racchiuso tra parentes graffe

//3) !!!! a differenza della notazione JS, le chiavi di un JSON possono avere solo valori semplici (no funzioni!!)
//      vanno bene: stringhe,numeri, array, oggetti, booleani, null

//esempio

        },
        {
            "area": "javascript",
