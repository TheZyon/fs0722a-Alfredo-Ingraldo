    <script>

class User {
        constructor(nome , cognome, age = 0) {
          this.name = nome;
          this.surname = cognome;
          this.age = age;
          this.email='';
        }
        greetings() {
          return this.nome + ' '+ this.cognome;
        }

        get email(){return this.email;}
        set email(value){
            var emailRegExp = /\w+@\w+\.\w{2,4}/i;
            if(emailRegExp.test(value)){
                this.email=value;
            }else{console.log("errore nella digitazione");}
            }



      }

    </script>
