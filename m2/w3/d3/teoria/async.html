<body>
    <script>

        function startedDelayed(){
        return new Promise(resolve=>{setTimeout(function(){resolve('it ends');}, 5000);});
        }

        async function asyncFunctionPeppiniello(){
            console.log("iniziato");
            let ends = await startedDelayed();
            console.log(ends);
        }


        //async con try/catch

        async function getUtente(UserId){ 
            try{//fetch restituisce un oggetto di tipo Promise, quindi usiamo await
                let response = await fetch("/utente/"+ UserId); 
                console.log(response);
            }catch{ //se non funziona il try
                console.log("errore"); 
            }
        }
    </script>
