    <script>

//istanzio la promise e dico cosa contengono i due possibili oggetti associati alla promise: resolve, reject
let p= new Promise((resolve,reject)=>{
let a =2;
if(a>2){resolve("resolved!");}else{reject("promessa non risolta");}
});

//richiamo la promise
p.then(messaggino=>console.log(messaggino)).catch((messaggino)=>console.log(messaggino));
