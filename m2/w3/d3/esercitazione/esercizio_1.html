<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <input type="text"  id="task" placeholder="inserisci task">
    <button type="button">Inserisci task</button>
    </div>
    
    <ul>
    
    </ul>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
  <script>

    let task=document.getElementById("task");
    let lista= document.querySelector("ul");
    let i=1;

    
document.querySelector("button").addEventListener("mousedown", function(){
       
    lista.innerHTML+=`<li>${i} ${task.value}</li>`;
    sessionStorage.setItem(`task_${i}`,task.value);
    i++;
});
  </script>



</body>
</html>
