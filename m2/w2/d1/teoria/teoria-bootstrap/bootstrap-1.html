<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- la max width di un div con questa classe dipende dalla larghezza dello schermo -->
      <h1>Hello, world!</h1>
    </div>
    <!-- invece div.container-fluid ha sempre max-width 100% -->

    <!-- Esempio funzionamento sito bootstrap -->

    <div class="container">
      <p class="text-danger">.text-danger uuu</p>
    </div>

    <!-- SPACING -->
    <!-- The classes are named using the format {property}{sides}-{size} -->
    <!-- 
Where property is one of:

m - for classes that set margin
p - for classes that set padding
Where sides is one of:

t - for classes that set margin-top or padding-top
b - for classes that set margin-bottom or padding-bottom
s - (start) for classes that set margin-left or padding-left in LTR, margin-right or padding-right in RTL
e - (end) for classes that set margin-right or padding-right in LTR, margin-left or padding-left in RTL
x - for classes that set both *-left and *-right
y - for classes that set both *-top and *-bottom
blank - for classes that set a margin or padding on all 4 sides of the element
Where size is one of:

0 - for classes that eliminate the margin or padding by setting it to 0
1 - (by default) for classes that set the margin or padding to $spacer * .25
2 - (by default) for classes that set the margin or padding to $spacer * .5
3 - (by default) for classes that set the margin or padding to $spacer
4 - (by default) for classes that set the margin or padding to $spacer * 1.5
5 - (by default) for classes that set the margin or padding to $spacer * 3
auto - for classes that set the margin to auto
-->

    <div class="container mx-auto">uuuuuuu</div>
    <!-- div.container.px-2 -->
    <!-- Text Alignment -->

    <!-- .text-start
.text-center
.text-end -->

    <div class="container px-auto">
      <p class="text-center text-success text-uppercase">suCamilla</p>
    </div>

    <!-- font size -->
    <div class="mt-3">
      <p class="fs-2 text-center">font size 2</p>
    </div>

    <!-- utilities/display mostra le modalitÃ  di display (display none etc) -->

    <!-- trasformare in elemento di blocco : .d-block -->

    <!-- bg-{color} da il background color -->
    <div class="shadow container p-3 mb-2 bg-primary text-white">
      <p class="text-center fs-6">Mariello</p>
    </div>
    <!-- shadow -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- float  -->

    <div class="d-flex d-row">
      <div class="container d-flex justify-content-center align-items-center bg-danger border border-primary"><div>D-1</div></div>
      <div class="container bg-success border border-secondary"><p>D-2</p></div>
    </div>



    <div class="d-flex justify-content-center align-items-center bg-secondary">Mariello</div>
  </body>
</html>
