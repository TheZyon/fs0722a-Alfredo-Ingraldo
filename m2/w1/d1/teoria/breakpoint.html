<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=0.9, maximum-scale=1.1">
    <!-- la proprietà initial-scale imposta il fattore di zoom iniziale-->
    <!-- la proprietà user-scalable consente o meno all'utente di ridimensionare/zoommare la pagina -->
    <!-- con minimum-scale e maximum-scale si impostano i limiti di zoomabilità -->
    <title>Media Queries</title>
</head>
<style>
body{background:red;} /*mobile first---->istruzioni di default*/

/* con la query @media screen si possono settare delle cose che si 
attivano da una certa larghezza del display in poi */
/*ESEMPIO: */
@media screen and (min-width: 480px){ /* mobile landscape*/
    body{background: yellow;}
}
@media screen and (min-width: 768px){ /* tablet */
    body{background: pink;}
}
@media screen and (min-width: 1024px) { /* laptop */
    body{background: blue;}
}
@media screen and (min-width: 1200px) { /* desktop */
    body{background: grey;}
}
</style>
<body>
     
</body>
</html>
