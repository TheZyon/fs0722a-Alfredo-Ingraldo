<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            position: relative;
            height: 200px;
            width: 200px;
            margin: 100px;
            padding: 10px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        #div2{
            position: absolute;
            padding: 50px;
            border: 1px solid black;
            background-color: red;
            transform: rotate(20deg);
            transform-origin: right top;
            
            /* ci dice dove ancorare la trasformazione: right top fa ruotare
            rispetto al suo vertice in alto a dx  */ 
            /* x--->left center right | y---> top center bottom */
        }
    </style>
</head>
<body>
    <h2>la propriet√† <code>transform-origin</code></h2>
    <p>ci permette di cambiare la posizione di un elemento che ha subito una trasformazione</p>
<div id="div1">
    <div id="div2">Cavalli</div>
</div>
</body>
</html>
