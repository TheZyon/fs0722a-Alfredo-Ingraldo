<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 520px;
        border: 1px solid black;
        padding: 5px;
      }
      .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        border: 1px solid black;
        background: pink;
      }
      #box1 {
        border-color: salmon;
        animation-name: animazione_box;
        animation-duration: 3s;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-timing-function: ease-in;
      }
      #box2 {
        border-color: salmon;
        animation-name: animazione_box;
        animation-duration: 3s;
        animation-delay: 0.2s;
        animation-iteration-count: 2;
        animation-timing-function: ease-in;
      }
      #box3 {
        border-color: salmon;
        animation-name: animazione_box;
        animation-duration: 3s;
        animation-delay: 0.4s;
        animation-iteration-count: 3;
        animation-timing-function: ease-in;
      }
      #box4 {
        border-color: salmon;
        animation-name: animazione_box;
        animation-duration: 3s;
        animation-delay: 0.6s;
        animation-iteration-count: 4;
        animation-timing-function: ease-in;
      }
      #box5 {
        border-color: salmon;
        animation-name: animazione_box;
        animation-duration: 3s;
        animation-delay: 0.8s;
        animation-iteration-count: 5;
        animation-timing-function: ease-in;
      }
      @keyframes animazione_box {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(400px, 0) rotate(90deg);
          border-radius: 50px;
        }
        75%{
            transform: translate(400px, -100px) rotate(90deg);
            border-radius: 50px;
        }

      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="box1" class="box">linear</div>
      <div id="box2" class="box">ease</div>
      <div id="box3" class="box">ease-in</div>
      <div id="box4" class="box">ease-out</div>
      <div id="box5" class="box">ease-in-out</div>
    </div>
  </body>
</html>
