    <style>
      div.relative {
        position: relative;
        height: 200px;
        width: 400px;
        border: 3px solid red;
      }
      div.absolute{
        position:absolute;
        bottom:0;
        right:0;
        width:200px;
        height:100px;
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <h2>Position absolute</h2>
    <p>
      Un elemento che ha <code>position:absolute</code> si posiziona
      relativamente al suo anchestor(parent pi√π vicino).
    </p>

    <div class="relative">

      <div class="absolute">questo div ha position:absolute</div>
    </div>
  </body>
