<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        /*auto-fill-----> numero di colonne gestito automaticamente */
        grid-gap: 20px;
        align-items: stretch;
      }
      .grid img {
        border: 1px solid white;
        box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <main class="grid">
      <img src="pix/23m.jpeg" alt="image" />
      <img src="pix/24m.jpeg" alt="image" />
      <img src="pix/25m.jpeg" alt="image" />
      <img src="pix/27m.jpeg" alt="image" />
      <img src="pix/29m.jpeg" alt="image" />
      <img src="pix/32m.jpeg" alt="image" />
    </main>
  </body>
</html>
