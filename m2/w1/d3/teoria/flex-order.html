<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /*allineamento orizz*/
        align-items: center; /*allienamento verticale*/
      }
      .container {
        background-color: blue;
        border: 2px solid black;
        display: flex;
        flex-flow: row nowrap;
        /*mette insime le proprietà flex-direction
        e flex-wrap*/
        align-items: center;
        justify-content: space-around;
      }

      #box-1 {
        background: red;
        border: 1px solid black;
        order: 3; /*order è un coefficiente che, similmente a z-index, permette di ordinare gli elementi*/
      }
      #box-2 {
        background: blue;
        border: 1px solid black;
        order: 2;
      }
      #box-3 {
        background: green;
        border: 1px solid black;
        order: 1;
      }
      #box-1,
      #box-2,
      #box-3 {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="box-1">Box 1</div>
      <div id="box-2">Box 2</div>
      <div id="box-3">Box 3</div>
    </div>
  </body>
</html>
