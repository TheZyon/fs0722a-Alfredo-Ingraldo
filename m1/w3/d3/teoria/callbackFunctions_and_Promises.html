      function scrivi(testo, fn) {

        let areaTesto = document.querySelector(`#testo`);
        areaTesto.innerHTML += fn(testo); //aggiungo all'innerHTML l'output della fn applicata su testo!
      }


      function bold(text) {
        return `<b>${text}</b> <br>`;
      }
      function italic(text) {
        return `<i>${text}</i> <br>`;
