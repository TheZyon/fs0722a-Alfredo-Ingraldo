<div class="container" *ngFor="let user of iUsersArray; index as i">


<app-user-card  [selected]="selected" (back)="prevCard()" (like)="liked(user.id)" (reject)="rejected(user.id)" (superLike)="superLiked(user.id)" *ngIf="i==selected">

  <img src="../../../../assets/dogMilf.jpeg" alt="userImg" userImage>
  <p userName>{{user.name}}</p>
  <p userBio>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, dolore. Hic eum rerum pariatur quidem reiciendis? Labore, quo nam autem, temporibus ipsum mollitia totam vitae accusantium nihil, assumenda laudantium explicabo.</p>
  <p userHobbies>Bau Bauuuu</p>

</app-user-card>

</div>

<div id="space"></div>
