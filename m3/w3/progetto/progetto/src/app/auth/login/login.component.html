<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <label for="email">Email</label>
  <input type="email" name="email"  id="email" required ngModel/>
  <label for="password">Password</label>
  <input type="password" name="password" id="password" required ngModel/>
  <button class="block w-6/12 bg-rose-800 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500" type="submit" [disabled]="!f.valid">login</button>
</form>
