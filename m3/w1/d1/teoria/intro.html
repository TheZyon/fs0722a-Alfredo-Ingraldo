<!-- 
    problemi di javascript: 
    1. tende a diventare disordinato
    2. poche capacità per gestire gli oggetti
    3. non c'è controllo sui tipi di dato
    4. non c'è debug in fase di compilazione
    -> typescript "Typescript è javascript per lo sviluppo su scala di applicazioni"
    differenze:
    1. tipizzazione forte
    2. orientato agli oggetti
    3. è contemporaneamente un linguaggio e un sistema di oggetti
    typescript è javascript più alcune funzionalità aggiuntive, con alcune sintassi dedicate
    typescript (.ts) è un superset tipizzato di javascript (.js)
    Typescript viene compilato in js (nei file .js che aggancio poi al browser)


    Il codice Typescript viene convertito nell'equivalente JS per essere eseguito

    Typescript language service -> servizio che aiuta la compilazione del codice .ts



    PASSAGGI:
    1. salvo il file in formato .ts
    2. punto il terminale nella cartella del file e lancio "tsc <nome_file.js>"
    3. node <nome_file-js> -> esegue console.log()


        flag sel compilatore


        --help ->stampa guida
        --watch ->controlla le modifiche dei file
        --module ->carica moduli esterni
        -- target ->imposta la versione ECMA di destinazione
        --out -> compilare più files in un unico output

 -->
